<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Light Control</h1>
        <div class="toggle-container">
            <div class="toggle-group">
                <label class="toggle-label" for="onOffButton">ON/OFF</label>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onOffButton" tabindex="0">
                    <label class="onoffswitch-label" for="onOffButton">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <div class="toggle-group">
                <label class="toggle-label" for="toggleModeButton">TOGGLE Mode</label>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleModeButton" tabindex="0">
                    <label class="onoffswitch-label" for="toggleModeButton">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
